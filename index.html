<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Global Portfolio v1.6.3</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #0064e6; --success: #28a745; --danger: #dc3545; 
            --bg: #f4f7f9; --card-bg: #ffffff; --text: #333333; --border: #eeeeee;
            --overlay: rgba(0, 0, 0, 0.5);
        }
        [data-theme="dark"] {
            --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; --border: #333333;
            --overlay: rgba(0, 0, 0, 0.7);
        }
        
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text); transition: 0.3s; }
        .container { max-width: 1300px; margin: auto; background: var(--card-bg); padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header-flex { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .nav-btns { display: flex; gap: 10px; align-items: center; }
        .theme-toggle { background: #555; color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 12px; font-weight: bold; }
        select { padding: 8px; border-radius: 8px; background: var(--card-bg); color: var(--text); border: 1px solid var(--border); }

        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .card { padding: 20px; background: rgba(0,0,0,0.02); border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .card span { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 8px; }
        .card strong { font-size: 22px; display: block; }
        .card small { font-size: 12px; font-weight: bold; display: block; margin-top: 5px; }

        /* FIXED FORM LAYOUT TO PREVENT OVERLAPPING */
        .form-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 20px; 
            margin-bottom: 20px; 
            background: rgba(0,100,230,0.05); 
            padding: 25px; 
            border-radius: 12px; 
            align-items: end;
        }
        input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; background: var(--card-bg); color: var(--text); box-sizing: border-box; }
        
        .btn { padding: 12px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; color: white; transition: 0.2s; }
        .btn:hover { opacity: 0.9; }
        .btn-add { background: var(--primary); width: 100%; }
        .btn-refresh { background: var(--success); }
        .btn-cancel { background: #6c757d; }

        .dashboard-grid { display: grid; grid-template-columns: 1fr 350px; gap: 25px; margin-bottom: 20px; }
        .table-wrapper { width: 100%; overflow-x: auto; border: 1px solid var(--border); border-radius: 12px; background: var(--card-bg); }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: rgba(0,0,0,0.04); padding: 15px; font-size: 11px; text-transform: uppercase; cursor: pointer; text-align: left; color: #666; position: relative; }
        td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 14px; }
        
        .asset-cell { display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .asset-logo { width: 24px; height: 24px; border-radius: 50%; background: #eee; }
        .profit { color: var(--success); font-weight: bold; }
        .loss { color: var(--danger); font-weight: bold; }

        /* Drill-down styling */
        .group-row { cursor: pointer; }
        .group-row:hover { background: rgba(0,100,230,0.05); }
        .drill-down-row { background: rgba(0,0,0,0.02); font-size: 13px; color: #666; }
        .drill-down-row td { border-bottom: 1px dashed var(--border); }
        .expand-icon { width: 12px; display: inline-block; font-size: 10px; color: var(--primary); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(2px); }
        .modal-content { background: var(--card-bg); padding: 25px; border-radius: 16px; max-width: 450px; width: 90%; text-align: center; }
        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; justify-content: center; flex-wrap: wrap; }
        .modal-btn { flex: 1; min-width: 120px; }

        @media (max-width: 1100px) { .dashboard-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="confirmModal" class="modal-overlay">
    <div class="modal-content">
        <h3 id="modalTitle">Confirm Action</h3>
        <p id="modalMessage"></p>
        <div id="modalBtnContainer" class="modal-buttons"></div>
    </div>
</div>

<div class="container">
    <div class="header-flex">
        <h1 style="margin:0">ðŸ“Š Global Portfolio</h1>
        <div class="nav-btns">
            <button class="btn btn-refresh" onclick="fetchPrices()">ðŸ”„ Update (UTC Reset)</button>
            <select id="currencySelector" onchange="render()">
                <option value="usd">USD ($)</option>
                <option value="aed">AED (Ø¯.Ø¥)</option>
                <option value="eur">EUR (â‚¬)</option>
                <option value="inr">INR (â‚¹)</option>
            </select>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Mode</button>
        </div>
    </div>

    <div class="summary-grid">
        <div class="card"><span>Total Invested</span><strong id="totalInvested">0</strong></div>
        <div class="card"><span>Market Value</span><strong id="totalValue">0</strong></div>
        <div class="card">
            <span>Today's PnL (00:00 UTC)</span>
            <strong id="dailyPnL">0</strong>
            <small id="dailyPnLPercent">0%</small>
        </div>
        <div class="card"><span>Total Growth</span><strong id="totalGrowth">0%</strong></div>
    </div>

    <div class="form-grid">
        <div>
            <label style="font-size:11px; font-weight:bold; display:block; margin-bottom:5px;">Asset Symbol</label>
            <input type="text" id="coinId" list="binanceSuggestions" placeholder="BTC">
            <datalist id="binanceSuggestions"></datalist>
        </div>
        <div>
            <label style="font-size:11px; font-weight:bold; display:block; margin-bottom:5px;">Date</label>
            <input type="date" id="tradeDate">
        </div>
        <div>
            <label style="font-size:11px; font-weight:bold; display:block; margin-bottom:5px;">Amount</label>
            <input type="number" id="holdings" placeholder="0.00">
        </div>
        <div>
            <label style="font-size:11px; font-weight:bold; display:block; margin-bottom:5px;">Avg Buy Price (USD)</label>
            <input type="number" id="buyPrice" placeholder="0.00">
        </div>
        <div>
            <button class="btn btn-add" onclick="saveTrade()">Save Trade</button>
        </div>
    </div>

    <div class="controls" style="display:flex; justify-content:space-between; margin-bottom:15px; flex-wrap:wrap; gap:10px;">
        <input type="text" id="searchInput" placeholder="ðŸ” Filter by code..." onkeyup="render()" style="max-width:300px;">
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <button class="btn" style="background:#555; font-size:11px;" onclick="exportCSV()">ðŸ“¤ Export CSV</button>
            <button class="btn" style="background:#555; font-size:11px;" onclick="document.getElementById('csvFile').click()">ðŸ“¥ Import Binance</button>
            <input type="file" id="csvFile" style="display:none" onchange="importCSV(event)">
            <label style="font-size:13px; align-self:center; cursor:pointer;"><input type="checkbox" id="groupToggle" onchange="expandedAssets.clear();render()" checked> Group Assets</label>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th onclick="setSort('symbol')">Asset</th>
                        <th onclick="setSort('currentPrice')">Price</th>
                        <th onclick="setSort('date')">Date</th>
                        <th onclick="setSort('amount')">Holdings</th>
                        <th>Avg Buy</th>
                        <th onclick="setSort('invested')">Invested</th>
                        <th onclick="setSort('pnl')">PnL</th>
                        <th onclick="setSort('pnlPercent')">%</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="portfolioBody"></tbody>
            </table>
        </div>
        <div class="chart-container">
            <h4 style="margin-top:0; font-size:14px; text-align:center;">Portfolio Allocation</h4>
            <div style="height: 300px;"><canvas id="allocationChart"></canvas></div>
        </div>
    </div>
</div>

<script>
    let trades = JSON.parse(localStorage.getItem('crypto_binance_v11')) || [];
    let assetMetadata = {}; 
    let usdRates = { usd: 1, aed: 3.6725, eur: 0.92, inr: 83.3 };
    let sortKey = 'symbol', sortAsc = true, myChart = null;
    let expandedAssets = new Set();
    const curMap = { usd: '$', eur: 'â‚¬', inr: 'â‚¹', aed: 'Ø¯.Ø¥' };

    function showConfirm(title, message, actions) {
        const modal = document.getElementById('confirmModal');
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalMessage').innerText = message;
        const container = document.getElementById('modalBtnContainer');
        container.innerHTML = '';
        actions.forEach(a => {
            const b = document.createElement('button');
            b.innerText = a.label;
            b.className = `btn modal-btn ${a.className || 'btn-cancel'}`;
            b.onclick = () => { if (a.callback) a.callback(); closeModal(); };
            container.appendChild(b);
        });
        modal.style.display = 'flex';
    }

    function closeModal() { document.getElementById('confirmModal').style.display = 'none'; }
    function toggleTheme() { document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); render(); }
    function saveToLocal() { localStorage.setItem('crypto_binance_v11', JSON.stringify(trades)); }

    function toggleDrillDown(symbol) {
        if (expandedAssets.has(symbol)) expandedAssets.delete(symbol);
        else expandedAssets.add(symbol);
        render();
    }

    async function loadSuggestions() {
        try {
            const res = await fetch('https://api.binance.com/api/v3/ticker/price');
            const data = await res.json();
            const dl = document.getElementById('binanceSuggestions');
            data.forEach(t => { if(t.symbol.endsWith('USDT')) {
                const opt = document.createElement('option');
                opt.value = t.symbol.replace('USDT', '');
                dl.appendChild(opt);
            }});
        } catch(e) {}
    }

    async function fetchPrices() {
        const btn = document.querySelector('.btn-refresh');
        if (btn) { btn.innerText = 'âŒ› UTC Sync...'; btn.disabled = true; }
        try {
            const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
            const data = await response.json();
            data.forEach(ticker => {
                if (ticker.symbol.endsWith('USDT')) {
                    const base = ticker.symbol.replace('USDT', '');
                    assetMetadata[base] = {
                        price: parseFloat(ticker.lastPrice),
                        openUTC: parseFloat(ticker.openPrice),
                        logo: `https://raw.githubusercontent.com/spothq/cryptocurrency-icons/master/128/color/${base.toLowerCase()}.png`
                    };
                }
            });
            render();
        } catch(e) { console.error(e); }
        if (btn) { btn.innerText = 'ðŸ”„ Update Prices'; btn.disabled = false; }
    }

    function render() {
        const isGrouped = document.getElementById('groupToggle').checked;
        const search = document.getElementById('searchInput').value.toLowerCase();
        const cur = document.getElementById('currencySelector').value;
        const sym = curMap[cur] || '$';
        const rate = usdRates[cur] || 1;
        const tbody = document.getElementById('portfolioBody');
        tbody.innerHTML = '';

        let tInv = 0, tVal = 0, totalDailyPnL = 0, chartData = {};

        const processed = trades.map((t, idx) => {
            const meta = assetMetadata[t.id] || { price: 0, openUTC: 0, logo: '' };
            const cp = meta.price * rate;
            const inv = t.amount * (t.buyPrice * rate);
            const val = t.amount * cp;
            return { ...t, currentPrice: cp, inv, val, dailyPnL: (meta.price - meta.openUTC) * t.amount * rate, logo: meta.logo, originalIndex: idx };
        });

        const groups = {};
        processed.forEach(t => {
            if (!groups[t.id]) groups[t.id] = { id: t.id, amount: 0, inv: 0, val: 0, dailyPnL: 0, logo: t.logo, trades: [] };
            groups[t.id].amount += t.amount;
            groups[t.id].inv += t.inv;
            groups[t.id].val += t.val;
            groups[t.id].dailyPnL += t.dailyPnL;
            groups[t.id].trades.push(t);
        });

        // Global portfolio totals
        Object.values(groups).forEach(g => { tInv += g.inv; tVal += g.val; totalDailyPnL += g.dailyPnL; if(g.val > 0) chartData[g.id] = g.val; });

        const displayList = isGrouped ? Object.values(groups).map(g => ({ ...g, symbol: g.id, pnl: g.val - g.inv, pnlPct: g.inv > 0 ? (g.val - g.inv)/g.inv*100 : 0 })) : processed.map(p => ({ ...p, symbol: p.id, pnl: p.val - p.inv, pnlPct: p.inv > 0 ? (p.val - p.inv)/p.inv*100 : 0 }));

        displayList.filter(d => d.symbol.toLowerCase().includes(search)).sort((a,b) => {
            let valA = a[sortKey], valB = b[sortKey];
            return sortAsc ? (valA < valB ? -1 : 1) : (valA > valB ? -1 : 1);
        }).forEach(d => {
            const pClass = d.pnl >= 0 ? 'profit' : 'loss';
            const isExpanded = expandedAssets.has(d.symbol) && isGrouped;

            tbody.innerHTML += `<tr class="${isGrouped ? 'group-row' : ''}" onclick="${isGrouped ? `toggleDrillDown('${d.symbol}')` : ''}">
                <td><div class="asset-cell">
                    ${isGrouped ? `<span class="expand-icon">${isExpanded ? 'â–¼' : 'â–¶'}</span>` : ''}
                    <img class="asset-logo" src="${d.logo}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2585/2585294.png'">
                    <span>${d.symbol}</span>
                </div></td>
                <td>${sym}${d.currentPrice ? d.currentPrice.toLocaleString() : '0.00'}</td>
                <td>${d.date || '-'}</td>
                <td>${d.amount.toLocaleString()}</td>
                <td>${sym}${(d.inv/d.amount).toFixed(2)}</td>
                <td>${sym}${d.inv.toLocaleString()}</td>
                <td class="${pClass}">${sym}${d.pnl.toLocaleString()}</td>
                <td class="${pClass}">${d.pnlPct.toFixed(2)}%</td>
                <td><button class="btn-remove" onclick="event.stopPropagation(); removeTrade('${d.symbol}', ${isGrouped ? -1 : d.originalIndex})">Ã—</button></td>
            </tr>`;

            if (isExpanded) {
                d.trades.forEach(t => {
                    const rowPnl = t.val - t.inv;
                    tbody.innerHTML += `<tr class="drill-down-row">
                        <td style="padding-left:35px">â†³ Entry</td>
                        <td>${sym}${t.currentPrice.toLocaleString()}</td>
                        <td>${t.date}</td>
                        <td>${t.amount.toLocaleString()}</td>
                        <td>${sym}${t.buyPrice.toFixed(2)}</td>
                        <td>${sym}${t.inv.toLocaleString()}</td>
                        <td class="${rowPnl >= 0 ? 'profit' : 'loss'}">${sym}${rowPnl.toLocaleString()}</td>
                        <td class="${rowPnl >= 0 ? 'profit' : 'loss'}">${(t.inv > 0 ? (rowPnl/t.inv)*100 : 0).toFixed(2)}%</td>
                        <td><button class="btn-remove" onclick="event.stopPropagation(); removeTrade('${t.id}', ${t.originalIndex})">Ã—</button></td>
                    </tr>`;
                });
            }
        });

        const labels = Object.keys(chartData).map(k => `${k} (${(chartData[k]/tVal*100).toFixed(1)}%)`);
        updateChart(labels, Object.values(chartData));
        document.getElementById('totalInvested').innerText = sym + Math.round(tInv).toLocaleString();
        document.getElementById('totalValue').innerText = sym + Math.round(tVal).toLocaleString();
        document.getElementById('totalGrowth').innerText = (tInv > 0 ? ((tVal - tInv) / tInv * 100).toFixed(2) : 0) + '%';
        const dpnl = document.getElementById('dailyPnL');
        dpnl.innerText = (totalDailyPnL >= 0 ? '+' : '') + sym + Math.round(totalDailyPnL).toLocaleString();
        dpnl.className = totalDailyPnL >= 0 ? 'profit' : 'loss';
        document.getElementById('dailyPnLPercent').innerText = (tVal > 0 ? (totalDailyPnL / tVal * 100).toFixed(2) : 0) + '%';
    }

    function removeTrade(id, index) {
        showConfirm("Delete Entry", `Delete ${id}?`, [
            { label: 'Cancel' },
            { label: 'Confirm', className: 'btn-add', callback: () => {
                if (index === -1) trades = trades.filter(t => t.id !== id);
                else trades.splice(index, 1);
                saveToLocal(); render();
            }}
        ]);
    }

    function saveTrade() {
        const id = document.getElementById('coinId').value.toUpperCase().trim();
        const amt = parseFloat(document.getElementById('holdings').value);
        const prc = parseFloat(document.getElementById('buyPrice').value);
        if (!id || isNaN(amt)) return;
        const cur = document.getElementById('currencySelector').value;
        trades.push({ id, amount: amt, buyPrice: prc / (usdRates[cur] || 1), date: document.getElementById('tradeDate').value || new Date().toISOString().split('T')[0] });
        saveToLocal(); fetchPrices();
    }

    function importCSV(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (f) => {
            const rows = f.target.result.split('\n');
            if (rows.length < 2) return;
            showConfirm("Import CSV", "How would you like to handle this import?", [
                { label: 'Cancel' },
                { label: 'Add to List', className: 'btn-refresh', callback: () => processCSV(rows, false) },
                { label: 'Overwrite All', className: 'btn-add', callback: () => processCSV(rows, true) }
            ]);
        };
        reader.readAsText(file);
    }

    function processCSV(rows, overwrite) {
        if (overwrite) trades = [];
        const h = rows[0].split(',');
        const dIdx = h.findIndex(x => x.includes('Date')), sIdx = h.findIndex(x => x.includes('Base Asset')), aIdx = h.findIndex(x => x.includes('Filled')), pIdx = h.findIndex(x => x.includes('AvgTrading Price')), tIdx = h.findIndex(x => x.includes('Type'));
        rows.slice(1).forEach(r => {
            const c = r.split(',');
            if(c.length > 5 && c[tIdx]?.includes('BUY')) {
                trades.push({ id: c[sIdx].trim().toUpperCase(), date: c[dIdx]?.split(' ')[0] || '', amount: parseFloat(c[aIdx]) || 0, buyPrice: parseFloat(c[pIdx]) || 0 });
            }
        });
        saveToLocal(); fetchPrices();
    }

    function updateChart(l, v) {
        if (myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('allocationChart').getContext('2d'), {
            type: 'doughnut',
            data: { labels: l, datasets: [{ data: v, backgroundColor: ['#0064e6','#28a745','#dc3545','#ffc107','#17a2b8','#6610f2','#e83e8c'], borderWidth: 0 }] },
            options: { cutout: '65%', maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } } }
        });
    }

    function setSort(k) { sortKey = k; sortAsc = !sortAsc; render(); }
    function exportCSV() {
        let csv = "Date,Asset,Holdings,AvgTrading Price (USD)\n" + trades.map(t => `${t.date},${t.id},${t.amount},${t.buyPrice}`).join('\n');
        const a = document.createElement('a'); a.href = window.URL.createObjectURL(new Blob([csv], {type:'text/csv'})); a.download = 'portfolio_export.csv'; a.click();
    }

    window.onload = () => { loadSuggestions(); fetchPrices(); setInterval(fetchPrices, 180000); };
</script>
</body>
</html>
