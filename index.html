<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Global Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #0064e6; --success: #28a745; --danger: #dc3545; 
            --bg: #f4f7f9; --card-bg: #ffffff; --text: #333333; --border: #eeeeee;
        }
        [data-theme="dark"] {
            --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; --border: #333333;
        }
        
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text); transition: 0.3s; }
        .container { max-width: 1300px; margin: auto; background: var(--card-bg); padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        
        .header-flex { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; }
        .nav-btns { display: flex; gap: 10px; align-items: center; }
        .theme-toggle { background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 12px; font-weight: bold; }

        select { padding: 8px; border-radius: 8px; background: var(--card-bg); color: var(--text); border: 1px solid var(--border); }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 15px; background: rgba(0,0,0,0.03); padding: 15px; border-radius: 8px; }
        input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; box-sizing: border-box; background: var(--card-bg); color: var(--text); }
        
        .btn { padding: 12px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; color: white; }
        .btn-add { background: var(--primary); width: 100%; }

        .dashboard-grid { display: grid; grid-template-columns: 1fr 320px; gap: 20px; margin-bottom: 20px; }
        .table-wrapper { width: 100%; overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; background: var(--card-bg); }
        table { width: 100%; border-collapse: collapse; min-width: 1100px; }
        th { background: rgba(0,0,0,0.05); padding: 12px; font-size: 10px; text-transform: uppercase; cursor: pointer; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 13px; }
        
        .asset-cell { display: flex; align-items: center; gap: 10px; }
        .asset-logo { width: 24px; height: 24px; border-radius: 50%; background: #eee; }
        .asset-info { display: flex; flex-direction: column; }
        .asset-symbol { font-size: 11px; color: #888; text-transform: uppercase; }

        .profit { color: var(--success); font-weight: bold; }
        .loss { color: var(--danger); font-weight: bold; }

        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        .card { padding: 15px; background: rgba(0,0,0,0.03); border-radius: 10px; border: 1px solid var(--border); text-align: center; }
        .card span { font-size: 11px; color: #888; text-transform: uppercase; display: block; margin-bottom: 5px; }

        .btn-edit { color: var(--primary); background: none; border: none; cursor: pointer; font-weight: bold; margin-right: 10px; }
        .btn-remove { color: var(--danger); background: none; border: none; cursor: pointer; font-weight: bold; }

        @media (max-width: 1000px) { .dashboard-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header-flex">
        <h1>ðŸ“ˆ Portfolio Manager</h1>
        <div class="nav-btns">
            <select id="currencySelector" onchange="changeCurrency()">
                <option value="usd">USD ($)</option>
                <option value="aed">AED (Ø¯.Ø¥)</option>
                <option value="inr">INR (â‚¹)</option>
            </select>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Mode</button>
        </div>
    </div>

    <input type="hidden" id="editIndex" value="-1">

    <div class="form-grid">
        <input type="text" id="coinId" list="coinList" placeholder="Asset ID (e.g. bitcoin)">
        <datalist id="coinList"></datalist>
        <input type="date" id="tradeDate">
        <input type="number" id="holdings" placeholder="Order Amount">
        <input type="number" id="buyPrice" placeholder="Avg Buy Price">
        <div style="display:flex; gap:5px;">
            <button class="btn btn-add" id="submitBtn" onclick="saveTrade()">Add Trade</button>
            <button class="btn" id="cancelBtn" onclick="resetForm()" style="display:none; background:#6c757d;">Cancel</button>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="searchInput" style="width:100%; margin-bottom:10px;" placeholder="ðŸ” Search assets..." onkeyup="render()">
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <button class="btn" style="background:#6c757d; font-size:11px;" onclick="exportCSV()">ðŸ“¤ Export</button>
            <button class="btn" style="background:#0064e6; font-size:11px;" onclick="document.getElementById('csvFile').click()">ðŸ“¥ Import Binance CSV</button>
            <input type="file" id="csvFile" style="display:none" onchange="importCSV(event)">
            <label style="font-size:12px; align-self:center;"><input type="checkbox" id="groupToggle" onchange="render()" checked> Group Assets</label>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th onclick="setSort('id')">Asset</th>
                        <th class="cur-label">Price</th>
                        <th onclick="setSort('date')">Date</th>
                        <th onclick="setSort('amount')">Qty</th>
                        <th class="cur-label">Avg Buy</th>
                        <th class="cur-label">Invested</th>
                        <th class="cur-label">PnL</th>
                        <th>PnL (%)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="portfolioBody"></tbody>
            </table>
        </div>
        <div class="chart-container"><canvas id="allocationChart"></canvas></div>
    </div>

    <div class="summary-grid">
        <div class="card"><span>Invested</span><strong id="totalInvested">0</strong></div>
        <div class="card"><span>Value</span><strong id="totalValue">0</strong></div>
        <div class="card"><span>Net PnL</span><strong id="totalPnL">0</strong></div>
    </div>
</div>

<script>
    let trades = JSON.parse(localStorage.getItem('crypto_global_v14')) || [];
    let coinMeta = {}; 
    let sortKey = 'id', sortAsc = true, myChart = null;
    let curSym = '$';

    const curMap = { usd: '$', aed: 'Ø¯.Ø¥', inr: 'â‚¹' };

    const binanceMap = {
        'BTC': 'bitcoin', 'ETH': 'ethereum', 'SOL': 'solana', 'XRP': 'ripple', 
        'BNB': 'binancecoin', 'ADA': 'cardano', 'DOT': 'polkadot', 
        'AVAX': 'avalanche-2', 'LINK': 'chainlink', 'ARB': 'arbitrum', 
        'POL': 'polygon-ecosystem-token', 'QNT': 'quant', 
        'HBAR': 'hedera-hashgraph', 'XLM': 'stellar'
    };

    function toggleTheme() {
        const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', theme);
        render();
    }

    async function loadCoinData() {
        try {
            const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1');
            const data = await res.json();
            const dl = document.getElementById('coinList');
            data.forEach(c => {
                coinMeta[c.id] = { logo: c.image, symbol: c.symbol.toUpperCase() };
                let o = document.createElement('option'); o.value = c.id; dl.appendChild(o);
            });
        } catch(e) {}
    }

    function changeCurrency() {
        const cur = document.getElementById('currencySelector').value;
        curSym = curMap[cur];
        const labels = document.querySelectorAll('.cur-label');
        labels.forEach(l => {
            const base = l.innerText.split('(')[0].trim();
            l.innerText = `${base} (${cur.toUpperCase()})`;
        });
        fetchPrices();
    }

    function saveTrade() {
        const id = document.getElementById('coinId').value.toLowerCase().trim();
        const date = document.getElementById('tradeDate').value || new Date().toISOString().split('T')[0];
        const amount = parseFloat(document.getElementById('holdings').value);
        const buyPrice = parseFloat(document.getElementById('buyPrice').value);
        const editIdx = parseInt(document.getElementById('editIndex').value);

        if (!id || isNaN(amount)) return;
        
        const data = { id, date, amount, buyPrice, currentPrice: 0 };
        if (editIdx > -1) trades[editIdx] = data;
        else trades.push(data);

        localStorage.setItem('crypto_global_v14', JSON.stringify(trades));
        resetForm(); fetchPrices();
    }

    function editTrade(idx) {
        const t = trades[idx];
        document.getElementById('coinId').value = t.id;
        document.getElementById('tradeDate').value = t.date;
        document.getElementById('holdings').value = t.amount;
        document.getElementById('buyPrice').value = t.buyPrice;
        document.getElementById('editIndex').value = idx;
        document.getElementById('submitBtn').innerText = "Update";
        document.getElementById('cancelBtn').style.display = "block";
    }

    function resetForm() {
        document.getElementById('coinId').value = '';
        document.getElementById('holdings').value = '';
        document.getElementById('buyPrice').value = '';
        document.getElementById('editIndex').value = "-1";
        document.getElementById('submitBtn').innerText = "Add Trade";
        document.getElementById('cancelBtn').style.display = "none";
    }

    async function fetchPrices() {
        const ids = [...new Set(trades.map(t => t.id))].join(',');
        const cur = document.getElementById('currencySelector').value;
        if (!ids) return render();
        try {
            const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=${cur}`);
            const data = await res.json();
            trades.forEach(t => { if(data[t.id]) t.currentPrice = data[t.id][cur]; });
            render();
        } catch(e) {}
    }

    // ðŸ“¥ IMPROVED: Logic to process your specific Binance CSV/Excel format
    function importCSV(e) {
        const reader = new FileReader();
        reader.onload = (f) => {
            // Clean up CSV content for better parsing
            const content = f.target.result.replace(/"/g, '').trim();
            const lines = content.split('\n');
            const header = lines[0].split(',');

            // Locate required Binance columns dynamically
            const dateIdx = header.findIndex(h => h.includes('Date'));
            const assetIdx = header.findIndex(h => h.includes('Base Asset'));
            const typeIdx = header.findIndex(h => h.includes('Type'));
            const priceIdx = header.findIndex(h => h.includes('AvgTrading Price') || h.includes('Price'));
            const amountIdx = header.findIndex(h => h.includes('Filled') || h.includes('Order Amount'));

            lines.slice(1).forEach(line => {
                const cols = line.split(',');
                if (cols.length > 5 && cols[typeIdx].includes('BUY')) {
                    const symbol = cols[assetIdx].trim();
                    trades.push({
                        id: binanceMap[symbol] || symbol.toLowerCase(),
                        date: cols[dateIdx].split(' ')[0],
                        amount: parseFloat(cols[amountIdx]),
                        buyPrice: parseFloat(cols[priceIdx]),
                        currentPrice: 0
                    });
                }
            });
            localStorage.setItem('crypto_global_v14', JSON.stringify(trades));
            fetchPrices();
        };
        reader.readAsText(e.target.files[0]);
    }

    function render() {
        const isGrouped = document.getElementById('groupToggle').checked;
        const search = document.getElementById('searchInput').value.toLowerCase();
        let displayData = [];

        if (isGrouped) {
            const groups = {};
            trades.forEach(t => {
                if (!groups[t.id]) groups[t.id] = { id: t.id, amount: 0, invested: 0, currentPrice: t.currentPrice, date: '-' };
                groups[t.id].amount += t.amount; groups[t.id].invested += (t.amount * t.buyPrice);
            });
            displayData = Object.values(groups).map(g => {
                const pnl = (g.amount * g.currentPrice) - g.invested;
                return { ...g, buyPrice: g.invested/g.amount, currentValue: g.amount*g.currentPrice, pnl, pnlPercent: (pnl/g.invested)*100 };
            });
        } else {
            displayData = trades.map((t, idx) => {
                const inv = t.amount * t.buyPrice;
                const pnl = (t.amount * (t.currentPrice || 0)) - inv;
                return { ...t, invested: inv, currentValue: t.amount*(t.currentPrice||0), pnl, pnlPercent: (pnl/inv)*100, originalIndex: idx };
            });
        }

        displayData = displayData.filter(d => d.id.includes(search)).sort((a,b) => (sortAsc ? (a[sortKey]>b[sortKey]?1:-1) : (a[sortKey]<b[sortKey]?1:-1)));

        const tbody = document.getElementById('portfolioBody');
        tbody.innerHTML = '';
        let tInv = 0, tVal = 0, cLabels = [], cValues = [];

        displayData.forEach((d, i) => {
            tInv += d.invested; tVal += d.currentValue;
            cLabels.push(d.id); cValues.push(d.currentValue);
            const pClass = d.pnl >= 0 ? 'profit' : 'loss';
            const meta = coinMeta[d.id] || { logo: '', symbol: '???' };

            tbody.innerHTML += `<tr>
                <td>
                    <div class="asset-cell">
                        <img src="${meta.logo}" class="asset-logo" onerror="this.style.display='none'">
                        <div class="asset-info">
                            <span style="font-weight:bold; text-transform:capitalize">${d.id}</span>
                            <span class="asset-symbol">${meta.symbol}</span>
                        </div>
                    </div>
                </td>
                <td>${curSym}${(d.currentPrice||0).toLocaleString()}</td>
                <td>${d.date}</td>
                <td>${d.amount.toLocaleString()}</td>
                <td>${curSym}${d.buyPrice.toLocaleString(undefined,{maximumFractionDigits:4})}</td>
                <td>${curSym}${d.invested.toLocaleString()}</td>
                <td class="${pClass}">${curSym}${d.pnl.toLocaleString(undefined, {minimumFractionDigits:2})}</td>
                <td class="${pClass}">${(d.pnlPercent || 0).toFixed(2)}%</td>
                <td>
                    <button class="btn-edit" onclick="editTrade(${isGrouped ? -1 : d.originalIndex})" ${isGrouped ? 'style="display:none"' : ''}>Edit</button>
                    <button class="btn-remove" onclick="if(confirm('Delete this trade?')){ trades.splice(${isGrouped ? -1 : d.originalIndex}, 1); localStorage.setItem('crypto_global_v14', JSON.stringify(trades)); render(); }">Delete</button>
                </td>
            </tr>`;
        });

        if (myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('allocationChart'), {
            type: 'doughnut',
            data: { labels: cLabels, datasets: [{ data: cValues, backgroundColor: ['#0064e6','#28a745','#dc3545','#ffc107','#17a2b8'], borderWidth: 0 }] },
            options: { plugins: { legend: { display: false } } }
        });

        document.getElementById('totalInvested').innerText = curSym + Math.round(tInv).toLocaleString();
        document.getElementById('totalValue').innerText = curSym + Math.round(tVal).toLocaleString();
        const netPnL = tVal - tInv;
        document.getElementById('totalPnL').innerText = curSym + Math.round(netPnL).toLocaleString();
        document.getElementById('totalPnL').className = netPnL >= 0 ? 'profit' : 'loss';
    }

    function exportCSV() {
        let csv = "Asset,Date,Holdings,BuyPriceUnit\n" + trades.map(t => `${t.id},${t.date},${t.amount},${t.buyPrice}`).join('\n');
        const a = document.createElement('a'); a.href = window.URL.createObjectURL(new Blob([csv], {type:'text/csv'})); a.download = 'portfolio_export.csv'; a.click();
    }

    setInterval(fetchPrices, 60000);
    loadCoinData();
    changeCurrency(); // Initialize headers
</script>
</body>
</html>
