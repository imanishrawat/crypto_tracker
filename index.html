<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Global Portfolio v1.5.2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #0064e6; --success: #28a745; --danger: #dc3545; 
            --bg: #f4f7f9; --card-bg: #ffffff; --text: #333333; --border: #eeeeee;
            --overlay: rgba(0, 0, 0, 0.5);
        }
        [data-theme="dark"] {
            --bg: #121212; --card-bg: #1e1e1e; --text: #e0e0e0; --border: #333333;
            --overlay: rgba(0, 0, 0, 0.7);
        }
        
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text); transition: 0.3s; }
        .container { max-width: 1300px; margin: auto; background: var(--card-bg); padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .header-flex { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .nav-btns { display: flex; gap: 10px; align-items: center; }
        .theme-toggle { background: #555; color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 12px; font-weight: bold; }

        select { padding: 8px; border-radius: 8px; background: var(--card-bg); color: var(--text); border: 1px solid var(--border); }

        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .card { padding: 20px; background: rgba(0,0,0,0.02); border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .card span { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 8px; }
        .card strong { font-size: 22px; display: block; }
        .card small { font-size: 12px; font-weight: bold; display: block; margin-top: 5px; }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; margin-bottom: 20px; background: rgba(0,100,230,0.05); padding: 20px; border-radius: 12px; }
        input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; box-sizing: border-box; background: var(--card-bg); color: var(--text); }
        
        .btn { padding: 12px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; color: white; transition: 0.2s; }
        .btn:hover { opacity: 0.9; }
        .btn-add { background: var(--primary); width: 100%; }
        .btn-refresh { background: var(--success); }
        .btn-cancel { background: #6c757d; }

        .dashboard-grid { display: grid; grid-template-columns: 1fr 350px; gap: 25px; margin-bottom: 20px; }
        .table-wrapper { width: 100%; overflow-x: auto; border: 1px solid var(--border); border-radius: 12px; background: var(--card-bg); }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: rgba(0,0,0,0.04); padding: 15px; font-size: 11px; text-transform: uppercase; cursor: pointer; text-align: left; color: #666; position: relative; }
        th:hover { background: rgba(0,0,0,0.08); }
        th.active-sort::after { content: ' â–¾'; position: absolute; right: 5px; }
        th.active-sort.asc::after { content: ' â–´'; }
        
        td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 14px; }
        
        .asset-cell { display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .asset-logo { width: 24px; height: 24px; border-radius: 50%; background: #eee; }

        .chart-container { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border); height: fit-content; }

        .profit { color: var(--success); font-weight: bold; }
        .loss { color: var(--danger); font-weight: bold; }

        .action-btns { display: flex; gap: 8px; }
        .btn-edit { color: var(--primary); background: none; border: none; cursor: pointer; font-weight: bold; }
        .btn-remove { color: var(--danger); background: none; border: none; cursor: pointer; font-size: 18px; }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }
        .modal-content {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .modal-content h3 { margin-top: 0; }
        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; justify-content: center; flex-wrap: wrap; }
        .modal-btn { flex: 1; min-width: 100px; }

        .footer { margin-top: 40px; text-align: center; padding: 20px; border-top: 1px solid var(--border); font-size: 13px; color: #777; }
        .footer a { color: var(--primary); text-decoration: none; font-weight: bold; }

        @media (max-width: 1100px) { .dashboard-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="confirmModal" class="modal-overlay">
    <div class="modal-content">
        <h3 id="modalTitle">Confirm Action</h3>
        <p id="modalMessage"></p>
        <div id="modalBtnContainer" class="modal-buttons">
            </div>
    </div>
</div>

<div class="container">
    <div class="header-flex">
        <h1 style="margin:0">ðŸ“Š Global Portfolio</h1>
        <div class="nav-btns">
            <button class="btn btn-refresh" onclick="fetchPrices()">ðŸ”„ Update (UTC Reset)</button>
            <select id="currencySelector" onchange="handleCurrencyChange()">
                <option value="usd">USD ($)</option>
                <option value="aed">AED (Ø¯.Ø¥)</option>
                <option value="eur">EUR (â‚¬)</option>
                <option value="inr">INR (â‚¹)</option>
            </select>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Mode</button>
        </div>
    </div>

    <div class="summary-grid">
        <div class="card"><span>Total Invested</span><strong id="totalInvested">0</strong></div>
        <div class="card"><span>Market Value</span><strong id="totalValue">0</strong></div>
        <div class="card">
            <span>Daily PnL (00:00 UTC)</span>
            <strong id="dailyPnL">0</strong>
            <small id="dailyPnLPercent">0%</small>
        </div>
        <div class="card"><span>Total Growth</span><strong id="totalGrowth">0%</strong></div>
    </div>

    <input type="hidden" id="editIndex" value="-1">

    <div class="form-grid">
        <div>
            <label style="font-size:11px; font-weight:bold; display:block; margin-bottom:5px;">Symbol (e.g. BTC)</label>
            <input type="text" id="coinId" list="binanceSuggestions" placeholder="BTC">
            <datalist id="binanceSuggestions"></datalist>
        </div>
        <div>
            <label style="font-size:11px; font-weight:bold; display:block; margin-bottom:5px;">Date</label>
            <input type="date" id="tradeDate">
        </div>
        <div>
            <label style="font-size:11px; font-weight:bold; display:block; margin-bottom:5px;">Amount</label>
            <input type="number" id="holdings" placeholder="0.00" step="any">
        </div>
        <div>
            <label id="buyPriceLabel" style="font-size:11px; font-weight:bold; display:block; margin-bottom:5px;">Avg Buy Price (USD)</label>
            <input type="number" id="buyPrice" placeholder="0.00" step="any">
        </div>
        <div style="display:flex; align-items:flex-end; gap:5px;">
            <button class="btn btn-add" id="submitBtn" onclick="saveTrade()">Save Trade</button>
            <button class="btn btn-cancel" id="cancelBtn" onclick="resetForm()" style="display:none">Cancel</button>
        </div>
    </div>

    <div class="controls" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; flex-wrap:wrap; gap:10px;">
        <input type="text" id="searchInput" placeholder="ðŸ” Filter by code..." onkeyup="render()" style="max-width:300px;">
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <button class="btn" style="background:#555; font-size:11px;" onclick="exportCSV()">ðŸ“¤ Export CSV</button>
            <button class="btn" style="background:#555; font-size:11px;" onclick="document.getElementById('csvFile').click()">ðŸ“¥ Import Binance</button>
            <input type="file" id="csvFile" style="display:none" onchange="importCSV(event)">
            <label style="font-size:13px; align-self:center; cursor:pointer;"><input type="checkbox" id="groupToggle" onchange="render()" checked> Group Assets</label>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th onclick="setSort('symbol')">Asset</th>
                        <th onclick="setSort('currentPrice')">Price</th>
                        <th onclick="setSort('date')">Date</th>
                        <th onclick="setSort('amount')">Holdings</th>
                        <th onclick="setSort('buyPriceDisplay')">Avg Buy</th>
                        <th onclick="setSort('invested')">Invested</th>
                        <th onclick="setSort('pnl')">PnL</th>
                        <th onclick="setSort('pnlPercent')">%</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="portfolioBody"></tbody>
            </table>
        </div>
        <div class="chart-container">
            <h4 style="margin-top:0; font-size:14px; text-align:center;">Portfolio Allocation</h4>
            <div style="height: 300px;"><canvas id="allocationChart"></canvas></div>
        </div>
    </div>

    <div class="footer">
        Stay updated with the latest news at 
        <a href="https://www.youtube.com/@crypto_globalnews" target="_blank">Crypto Global News YouTube</a>
        <br><br>
        &copy; 2024 Crypto Global Portfolio Tracker
    </div>
</div>

<script>
    let trades = JSON.parse(localStorage.getItem('crypto_binance_v11')) || [];
    let assetMetadata = {}; 
    let usdRates = { usd: 1, aed: 3.6725, eur: 0.92, inr: 83.3 };
    let sortKey = 'symbol', sortAsc = true, myChart = null;
    const curMap = { usd: '$', eur: 'â‚¬', inr: 'â‚¹', aed: 'Ø¯.Ø¥' };

    // Fully restored Modal System
    function showConfirm(title, message, actions) {
        const modal = document.getElementById('confirmModal');
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalMessage').innerText = message;
        
        const container = document.getElementById('modalBtnContainer');
        container.innerHTML = '';

        actions.forEach(action => {
            const btn = document.createElement('button');
            btn.innerText = action.label;
            btn.className = `btn modal-btn ${action.className || 'btn-cancel'}`;
            btn.onclick = () => {
                if (action.callback) action.callback();
                closeModal();
            };
            container.appendChild(btn);
        });
        
        modal.style.display = 'flex';
    }

    function closeModal() { document.getElementById('confirmModal').style.display = 'none'; }

    function toggleTheme() {
        const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', theme);
        render();
    }

    function handleCurrencyChange() {
        const cur = document.getElementById('currencySelector').value;
        document.getElementById('buyPriceLabel').innerText = `Avg Buy Price (${cur.toUpperCase()})`;
        render();
    }

    async function loadSuggestions() {
        try {
            const res = await fetch('https://api.binance.com/api/v3/ticker/price');
            const data = await res.json();
            const dl = document.getElementById('binanceSuggestions');
            data.forEach(t => { if(t.symbol.endsWith('USDT')) {
                const opt = document.createElement('option');
                opt.value = t.symbol.replace('USDT', '');
                dl.appendChild(opt);
            }});
        } catch(e) {}
    }

    function saveTrade() {
        const id = document.getElementById('coinId').value.toUpperCase().trim();
        const date = document.getElementById('tradeDate').value || new Date().toISOString().split('T')[0];
        const amount = parseFloat(document.getElementById('holdings').value);
        const inputPrice = parseFloat(document.getElementById('buyPrice').value);
        const editIdx = parseInt(document.getElementById('editIndex').value);
        if (!id || isNaN(amount) || isNaN(inputPrice)) return;
        const cur = document.getElementById('currencySelector').value;
        const buyPriceUSD = inputPrice / (usdRates[cur] || 1);
        const tradeData = { id, date, amount, buyPrice: buyPriceUSD };
        if (editIdx > -1) trades[editIdx] = tradeData;
        else trades.push(tradeData);
        saveToLocal(); resetForm(); fetchPrices();
    }

    function editTrade(index) {
        showConfirm("Edit Trade", "Load this entry into the form?", [
            { label: 'Cancel', className: 'btn-cancel' },
            { label: 'Confirm', className: 'btn-add', callback: () => {
                const t = trades[index];
                const cur = document.getElementById('currencySelector').value;
                const displayPrice = t.buyPrice * (usdRates[cur] || 1);
                document.getElementById('coinId').value = t.id;
                document.getElementById('tradeDate').value = t.date;
                document.getElementById('holdings').value = t.amount;
                document.getElementById('buyPrice').value = displayPrice.toFixed(4);
                document.getElementById('editIndex').value = index;
                document.getElementById('submitBtn').innerText = "Update Trade";
                document.getElementById('cancelBtn').style.display = "block";
                window.scrollTo({ top: 100, behavior: 'smooth' });
            }}
        ]);
    }

    function removeTrade(id, index) {
        showConfirm("Delete Entry", `Are you sure you want to delete ${id}?`, [
            { label: 'Cancel', className: 'btn-cancel' },
            { label: 'Confirm', className: 'btn-add', callback: () => {
                if (index === -1) trades = trades.filter(t => t.id !== id);
                else trades.splice(index, 1);
                saveToLocal(); render();
            }}
        ]);
    }

    function resetForm() {
        document.getElementById('coinId').value = '';
        document.getElementById('tradeDate').value = '';
        document.getElementById('holdings').value = '';
        document.getElementById('buyPrice').value = '';
        document.getElementById('editIndex').value = "-1";
        document.getElementById('submitBtn').innerText = "Save Trade";
        document.getElementById('cancelBtn').style.display = "none";
    }

    function saveToLocal() { localStorage.setItem('crypto_binance_v11', JSON.stringify(trades)); }

    async function fetchPrices() {
        const btn = document.querySelector('.btn-refresh');
        if (btn) { btn.innerText = 'âŒ› UTC Sync...'; btn.disabled = true; }
        try {
            const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
            const data = await response.json();
            data.forEach(ticker => {
                if (ticker.symbol.endsWith('USDT')) {
                    const base = ticker.symbol.replace('USDT', '');
                    assetMetadata[base] = {
                        price: parseFloat(ticker.lastPrice),
                        openUTC: parseFloat(ticker.openPrice),
                        logo: `https://raw.githubusercontent.com/spothq/cryptocurrency-icons/master/128/color/${base.toLowerCase()}.png`
                    };
                }
            });
            render();
        } catch(e) { console.error("Sync Failed", e); }
        if (btn) { btn.innerText = 'ðŸ”„ Update Prices'; btn.disabled = false; }
    }

    function setSort(key) { sortKey = key; sortAsc = !sortAsc; render(); }

    function render() {
        const groupToggle = document.getElementById('groupToggle');
        const curSelector = document.getElementById('currencySelector');
        if (!groupToggle || !curSelector) return;
        const isGrouped = groupToggle.checked;
        const search = document.getElementById('searchInput').value.toLowerCase();
        const cur = curSelector.value;
        const sym = curMap[cur] || '$';
        const rate = usdRates[cur] || 1;
        
        let displayData = [];
        let totalDailyPnL = 0;

        const processed = trades.map((t, idx) => {
            const meta = assetMetadata[t.id] || { price: 0, openUTC: 0, logo: '' };
            const currentPrice = meta.price * rate;
            const invested = t.amount * (t.buyPrice * rate);
            const currentVal = t.amount * currentPrice;
            const dailyPnL = (meta.price - meta.openUTC) * t.amount * rate;
            totalDailyPnL += dailyPnL;

            return { 
                ...t, 
                symbol: t.id,
                currentPrice,
                buyPriceDisplay: t.buyPrice * rate,
                invested, 
                currentValue: currentVal, 
                pnl: currentVal - invested, 
                pnlPercent: invested > 0 ? ((currentVal - invested) / invested) * 100 : 0, 
                originalIndex: idx,
                logo: meta.logo
            };
        });

        if (isGrouped) {
            const groups = {};
            processed.forEach(t => {
                if (!groups[t.id]) groups[t.id] = { ...t, amount: 0, invested: 0, currentValue: 0, date: '-' };
                groups[t.id].amount += t.amount;
                groups[t.id].invested += t.invested;
                groups[t.id].currentValue += t.currentValue;
            });
            displayData = Object.values(groups).map(g => {
                const pnl = g.currentValue - g.invested;
                return { ...g, buyPriceDisplay: g.invested / g.amount, pnl, pnlPercent: g.invested > 0 ? (pnl / g.invested) * 100 : 0 };
            });
        } else {
            displayData = processed;
        }

        displayData = displayData.filter(d => d.symbol.toLowerCase().includes(search))
            .sort((a,b) => {
                let valA = a[sortKey], valB = b[sortKey];
                if (typeof valA === 'string') return sortAsc ? valA.localeCompare(valB) : valB.localeCompare(valA);
                return sortAsc ? valA - valB : valB - valA;
            });

        const tbody = document.getElementById('portfolioBody');
        tbody.innerHTML = '';
        let tInv = 0, tVal = 0;
        let chartData = {};

        displayData.forEach((d) => {
            tInv += d.invested; tVal += d.currentValue;
            if(d.currentValue > 0) { 
                chartData[d.symbol] = (chartData[d.symbol] || 0) + d.currentValue;
            }
            const pClass = d.pnl >= 0 ? 'profit' : 'loss';
            tbody.innerHTML += `<tr>
                <td><div class="asset-cell"><img class="asset-logo" src="${d.logo}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2585/2585294.png'"><span>${d.symbol}</span></div></td>
                <td>${sym}${d.currentPrice.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                <td>${d.date}</td>
                <td>${d.amount.toLocaleString()}</td>
                <td>${sym}${d.buyPriceDisplay.toLocaleString(undefined,{minimumFractionDigits: 2, maximumFractionDigits:4})}</td>
                <td>${sym}${d.invested.toLocaleString()}</td>
                <td class="${pClass}">${sym}${d.pnl.toLocaleString()}</td>
                <td class="${pClass}">${d.pnlPercent.toFixed(2)}%</td>
                <td class="action-btns">
                    <button class="btn-edit" onclick="editTrade(${isGrouped ? -1 : d.originalIndex})" ${isGrouped ? 'style="display:none"' : ''}>Edit</button>
                    <button class="btn-remove" onclick="removeTrade('${d.id}', ${isGrouped ? -1 : d.originalIndex})">Ã—</button>
                </td>
            </tr>`;
        });

        // Fixed Portfolio Allocation Labels
        const chartLabels = Object.keys(chartData).map(key => {
            const pct = tVal > 0 ? ((chartData[key] / tVal) * 100).toFixed(1) : 0;
            return `${key} (${pct}%)`;
        });
        updateChart(chartLabels, Object.values(chartData));
        
        document.getElementById('totalInvested').innerText = sym + Math.round(tInv).toLocaleString();
        document.getElementById('totalValue').innerText = sym + Math.round(tVal).toLocaleString();
        document.getElementById('totalGrowth').innerText = (tInv > 0 ? ((tVal - tInv) / tInv * 100).toFixed(2) : 0) + '%';
        
        const dPnL = document.getElementById('dailyPnL');
        const dPct = document.getElementById('dailyPnLPercent');
        dPnL.innerText = (totalDailyPnL >= 0 ? '+' : '') + sym + Math.round(totalDailyPnL).toLocaleString();
        dPnL.className = totalDailyPnL >= 0 ? 'profit' : 'loss';
        dPct.innerText = (tVal > 0 ? (totalDailyPnL / tVal * 100).toFixed(2) : 0) + '%';
    }

    function updateChart(labels, values) {
        if (myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('allocationChart').getContext('2d'), {
            type: 'doughnut',
            data: { labels, datasets: [{ data: values, backgroundColor: ['#0064e6','#28a745','#dc3545','#ffc107','#17a2b8','#6610f2'], borderWidth: 0 }] },
            options: { cutout: '65%', maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } } }
        });
    }

    function importCSV(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (f) => {
            const rows = f.target.result.split('\n');
            if (rows.length < 2) return;
            
            showConfirm("Import CSV", "How would you like to handle this import?", [
                { label: 'Cancel', className: 'btn-cancel' },
                { label: 'Add to Existing', className: 'btn-refresh', callback: () => processCSV(rows, false) },
                { label: 'Overwrite All', className: 'btn-add', callback: () => processCSV(rows, true) }
            ]);
        };
        reader.readAsText(file);
    }

    function processCSV(rows, overwrite) {
        if (overwrite) trades = [];
        const header = rows[0].split(',');
        const dIdx = header.findIndex(h => h.includes('Date'));
        const sIdx = header.findIndex(h => h.includes('Base Asset'));
        const aIdx = header.findIndex(h => h.includes('Filled'));
        const pIdx = header.findIndex(h => h.includes('AvgTrading Price'));
        const tIdx = header.findIndex(h => h.includes('Type'));
        
        rows.slice(1).forEach(row => {
            const cols = row.split(',');
            if(cols.length > 5 && cols[tIdx]?.includes('BUY')) {
                trades.push({
                    id: cols[sIdx].trim().toUpperCase(),
                    date: cols[dIdx]?.split(' ')[0] || '',
                    amount: parseFloat(cols[aIdx]) || 0,
                    buyPrice: parseFloat(cols[pIdx]) || 0
                });
            }
        });
        saveToLocal(); fetchPrices();
    }

    function exportCSV() {
        let csv = "Date,Asset,Holdings,AvgTrading Price (USD)\n" + trades.map(t => `${t.date},${t.id},${t.amount},${t.buyPrice}`).join('\n');
        const a = document.createElement('a'); a.href = window.URL.createObjectURL(new Blob([csv], {type:'text/csv'})); a.download = 'portfolio_export.csv'; a.click();
    }

    window.onload = () => { loadSuggestions(); fetchPrices(); setInterval(fetchPrices, 180000); };
</script>
</body>
</html>
